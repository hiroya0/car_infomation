require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

MethodLength:
  CountComments: true
  Max: 25
  
Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 25

Rails/I18nLocaleTexts:
  Exclude:
    - 'app/controllers/users/registrations_controller.rb'
    - 'app/controllers/users/sessions_controller.rb'